<!DOCTYPE html>
<html land="en">
<head>
  <title>ScoreKeeper</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

</head>
<body>

<div class="row">
  <div class="container">
    <div id="bg" class="jumbotron">
      <h1 id="mainScore" class="text-center"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
    </div>
    <div id="bg2" class="jumbotron">
      <div class="row">
        <p id="subHeader" class="text-center">Click either player's button to increase that player's score. Click reset to, well, reset! Simples!</p>
      </div>
      <div class="row">
        <div id="buttons">  
          <button id="p1Button">Player One</button>
          <button id="p2Button">Player Two</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>  
</div>

<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
